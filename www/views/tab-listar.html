<ion-header-bar class="bar-stable">
  <div class="buttons">
    <button class="button"
      ng-click="exibindoDelete = !exibindoDelete;" ng-hide="exibindoDelete">Apagar</button>
    <button class="button"
      ng-click="exibindoDelete = false" ng-show="exibindoDelete">OK</button>
  </div>
  <h1 class="title">Usu√°rios Cadastrados</h1>
</ion-header-bar>

<ion-view hide-nav-bar="true">
	<ion-content class="padding">
		
		<ion-refresher pulling-text="Deslize para atualizar" on-refresh="atualizar()">
  		</ion-refresher>

		<ion-list show-delete="exibindoDelete">
	        <ion-item class="item-remove-animate item-icon-right" ng-repeat="item in dados track by $index" href="#/detalhe/{{$index}}">
				
				<h2>{{item.nome}}</h2>
				<p>{{item.email}}</p>
				<p>{{item.senha}}</p>

				<i class="icon ion-chevron-right icon-accessory"></i>

				<ion-option-button class="button-positive" ng-click="site(item.site)">
				  Site
				</ion-option-button>

				<ion-delete-button class="ion-minus-circled"
	                       ng-click="apagar($index)">

	        </ion-item>
       </ion-list>

	</ion-content>
</ion-view>
